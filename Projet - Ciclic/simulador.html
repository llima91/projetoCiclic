<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Ciclic</title>
</head>
<body>
	<div class="cabecalho" align="center">Ciclic
	</div>
	<div class="corpo" align="center">
		<form>
			Simulador<br><br>
			Nome: <input type="text" name="nome" placeholder="Insira seu nome" align="center"><br><br>
			Mensalidade: <input type="text" name="mensalidade" placeholder="Mensalidade" align="center"><br><br>
			Tempo: <select>
				<option value="1">1 ano</option>
				<option value="2">2 anos</option>
				<option value="3">3 anos</option>
				<option value="4">4 anos</option>
				<option value="5">5 anos</option>
				<option value="6">6 anos</option>
				<option value="7">7 anos</option>
				<option value="8">8 anos</option>
				<option value="9">9 anos</option>
				<option value="10">10 anos</option>
			</select><br><br>
			<button class="botao">Simular</button>
		</form>
	</div>
	<div class="rodape" align="center">Todos os direitos reservados.</div>
</body>
</html>
